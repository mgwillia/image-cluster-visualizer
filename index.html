<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.header {
  text-align: center;
  padding: 32px;
}

.gallery {
  display: grid;
  grid-template-columns: repeat(8, 1fr);
  grid-template-rows: repeat(8, 1fr);
  grid-gap: 15px;
}

/* Create two equal columns that sits next to each other */
.row {
  padding: 0 4px;
}

.gallery img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block; 
}

.gallery__item--1 {
    grid-column-start: 1;
    grid-column-end: 3;
    grid-row-start: 1;
    grid-row-end: 3;
}

.gallery__item--2 {
    grid-column-start: 3;
    grid-column-end: 5;
    grid-row-start: 1;
    grid-row-end: 3;
}

.gallery__item--3 {
    grid-column-start: 5;
    grid-column-end: 7;
    grid-row-start: 1;
    grid-row-end: 3;
}

.gallery__item--4 {
    grid-column-start: 7;
    grid-column-end: 9;
    grid-row-start: 1;
    grid-row-end: 3;
}

.gallery__item--5 {
    grid-column-start: 1;
    grid-column-end: 3;
    grid-row-start: 3;
    grid-row-end: 5;
}

.gallery__item--6 {
    grid-column-start: 3;
    grid-column-end: 5;
    grid-row-start: 3;
    grid-row-end: 5;
}

.gallery__item--7 {
    grid-column-start: 5;
    grid-column-end: 7;
    grid-row-start: 3;
    grid-row-end: 5;
}

.gallery__item--8 {
    grid-column-start: 7;
    grid-column-end: 9;
    grid-row-start: 3;
    grid-row-end: 5;
}

.gallery__item--9 {
    grid-column-start: 1;
    grid-column-end: 3;
    grid-row-start: 5;
    grid-row-end: 7;
}

.gallery__item--10 {
    grid-column-start: 3;
    grid-column-end: 5;
    grid-row-start: 5;
    grid-row-end: 7;
}

.gallery__item--11 {
    grid-column-start: 5;
    grid-column-end: 7;
    grid-row-start: 5;
    grid-row-end: 7;
}

.gallery__item--12 {
    grid-column-start: 7;
    grid-column-end: 9;
    grid-row-start: 5;
    grid-row-end: 7;
}

/* Style the buttons */
.btn {
  border: none;
  outline: none;
  padding: 10px 16px;
  background-color: #f1f1f1;
  cursor: pointer;
  font-size: 18px;
}

.btn:hover {
  background-color: #ddd;
}

.btn.active {
  background-color: #666;
  color: white;
}
</style>
</head>
<body>

<!-- Header -->
<div class="header" id="myHeader">
  <h1>Image Grid</h1>
  <p>Click on the dropdown to select a category.</p>
  <select name="categories" id="categories" onclick="chooseClass()"></select>

</div>

<div class="gallery">
  <figure class="gallery__item gallery__item--1">
    <img src="subcategory-samples/subcat_0.png" alt="Image 1">
  </figure>
  <figure class="gallery__item gallery__item--2">
    <img src="subcategory-samples/subcat_1.png" alt="Image 2">
  </figure>
  <figure class="gallery__item gallery__item--3">
    <img src="subcategory-samples/subcat_2.png" alt="Image 3">
  </figure>
  <figure class="gallery__item gallery__item--4">
    <img src="subcategory-samples/subcat_3.png" alt="Image 4">
  </figure>
  <figure class="gallery__item gallery__item--5">
    <img src="subcategory-samples/subcat_4.png" alt="Image 5">
  </figure>
  <figure class="gallery__item gallery__item--6">
    <img src="subcategory-samples/subcat_5.png" alt="Image 6">
  </figure>
  <figure class="gallery__item gallery__item--7">
    <img src="subcategory-samples/subcat_6.png" alt="Image 7">
  </figure>
  <figure class="gallery__item gallery__item--8">
    <img src="subcategory-samples/subcat_7.png" alt="Image 8">
  </figure>
  <figure class="gallery__item gallery__item--9">
    <img src="subcategory-samples/subcat_8.png" alt="Image 9">
  </figure>
  <figure class="gallery__item gallery__item--10">
    <img src="subcategory-samples/subcat_9.png" alt="Image 10">
  </figure>
  <figure class="gallery__item gallery__item--11">
    <img src="subcategory-samples/subcat_10.png" alt="Image 11">
  </figure>
  <figure class="gallery__item gallery__item--12">
    <img src="subcategory-samples/subcat_11.png" alt="Image 12">
  </figure>
</div>

<script>

// Get the elements with class="column"
var elements = document.getElementsByClassName("gallery__item");

function chooseClass() {    
  let element = document.getElementsByName("categories")[0];
  let selectedClass = element.value;
  let idx;
  let imageCounter = 0;
  for (idx = 0; idx < elements.length; idx++) {
    images = elements[idx].getElementsByTagName("img");
    let j;
    for (j = 0; j < images.length; j++) {
      images[j].src = "subcategory-samples/subcat_" + (selectedClass * 12 + imageCounter).toString() + ".png";
      imageCounter++;
    }
  }
}

const classOptions = ['aeroplane', 'bicycle', 'bird', 'boat', 'bottle', 'bus', 'car', 'cat', 'chair', 'cow', 'diningtable', 'dog', 'horse', 'motorbike', 'person', 'pottedplant', 'sheep', 'sofa', 'train', 'tvmonitor']
    
var dropdown = document.getElementsByName("categories")[0];
let i;
for (i = 0; i <= classOptions.length; i++) {
  let opt = document.createElement('option');
  opt.value = i;
  opt.innerHTML = classOptions[i];
  dropdown.appendChild(opt);
}
</script>

</body>
</html>
